<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMind</title>
    <link rel="stylesheet" href="personalinfo.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet';>
</head>
<body>

    <div class="main">
        <form name="personal" method="post" action="">
            <h1>
                MEDIMIND
            </h1>
            <h3>
                Personal Information
            </h3>
        <div class="input_box">
            <label for="fname"><b>First name:</b></label>
            <input type="text" name="fname" placeholder="Eg:-Jason"  maxlength="100" size="20" required/> 
        </div>
        <div class="input_box">
            <label for="lname"><b>Last name:</b></label>   
            <input type="text" name="lname" placeholder="Eg:-Fosh"  maxlength="100" size="20" required/>
        </div>   
        <div class="input_box">
            <label for="email"><b>Email:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label>
            <input type="email" name="email" placeholder="Eg:-1234@gmail.com"  maxlength="100" size="20" required/> 

        </div>
        <div class="input_box">
            <label for="phnum"><b>Number:</b></label>
            <input type="number" name="phnum" placeholder="Eg:-0757638745"  maxlength="100" size="20" required/> 
        </div>
        <div class="input_box">
            <label for="address"><b>Address:&nbsp&nbsp&nbsp</b></label>
            <input type="text" name="address" placeholder="Eg:- SLIIT Malabe Campus, New Kandy Road, Malabe" maxlength="100" size="20" required/> 
        </div>
        <div class="terms">
            <input type="checkbox" name="terms" value="terms"> I agree to the Terms and Privacy policy
        </div>
        <button type="submit" id="btn"><a href="index.html">Create account</a></button>  
        </form>

    </div>

</body>
</html>
